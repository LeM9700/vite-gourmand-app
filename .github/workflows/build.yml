name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Web (Profile)
        run: flutter build web --profile --web-renderer html

      - name: ğŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Windows
        run: flutter build windows --release

      - name: ğŸ“¦ Package Windows App
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath vite-gourmand-windows.zip

      - name: ğŸ“¤ Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: vite-gourmand-windows.zip
          retention-days: 7